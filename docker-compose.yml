version: '3.8'

# Services
services:

    # Nginx Service
    nginx:
        build:
            context: .
            dockerfile: docker/nginx.Dockerfile
            args:
                UID: ${XUID} #UID is a read-only variable in bash (reserved variable)
                GID: ${XGID}
        container_name: ${APP_NAME:?err}-nginx
        #user: "${XUID}:${XGID}"
        ports:
            - 8080:80
            - 443:443
        volumes:
            - type: bind
              source: src/
              target: /var/www/html
            - type: bind
              source: configurations/nginx/sites-available
              target: /etc/nginx/sites-available
            - type: bind
              source: logs/nginx/
              target: /var/log/nginx/

    #Php-Fpm service
    php:
        image: 'php:8.2-fpm'
        container_name: ${APP_NAME:?err}-php
        ports:
            - '9000:9000'
        volumes:
            - type: bind
              source: src/
              target: /var/www/html
